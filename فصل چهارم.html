<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فصل اول</title>
<link rel="stylesheet" href="css/فصل سوم.css">
</head>
<body class="light-mode">
     
<label class="switch">
    <input type="checkbox" id="theme-toggle">
    <span class="slider"></span>
</label>
    <h1>سلام</h1>
    <label class="radio-container">خوب بود
        <input type="radio" name="feedback" value="good">
        <span class="checkmark"></span>
    </label>
    <label class="radio-container"> عالی بود
        <input type="radio" name="feedback" value="very_good">
        <span class="checkmark"></span>
    </label>
    <label class="radio-container"> بد بود
        <input type="radio" name="feedback" value="bad">
        <span class="checkmark"></span>
    </label>
    <input type="text" placeholder="نمی دونم" name="مشکلت رو بگو" required> <button>ثبت</button>
    <script>
        document.getElementById('theme-toggle').addEventListener('change', function() {
            if (this.checked) {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
            }
        });
    </script>
</body>
</html>
