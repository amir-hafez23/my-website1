<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
<link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <h1>ثبت نام</h1>
        <form action="https://example.com/register" method="POST">
            <label for="username">نام کاربری:</label>
            <input type="text" autocomplete="off" name="username" class="input" placeholder="Username" required>
            
            <label for="email">ایمیل:</label>
            <input type="email" id="email" name="email" class="input" placeholder="Email" required>
            
            <label for="password">رمز عبور:</label>
            <input type="password" id="password" name="password" class="input" placeholder="Password" required>
            
            <input type="submit" value="ثبت نام">
        </form>
    </div>
</body>
</html>
